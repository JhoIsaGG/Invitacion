<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienes un mensaje...</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #D1751F;
            overflow: hidden;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .envelope-wrapper {
            position: absolute;
            /* Tamaño base para escritorio */
            width: 350px; 
            height: 250px;
            z-index: 10;
            transition: transform 1.5s ease-in-out, opacity 1s ease-in-out; 
            cursor: pointer;
        }

        .envelope-body {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background-color: #e6decf;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #dccdb7;
            border-radius: 10px;
            clip-path: polygon(0 0, 100% 0, 50% 55%);
            transform-origin: top;
            transition: transform 0.6s ease-in-out, z-index 0.2s;
            z-index: 5;
        }

        .pocket {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0eadd;
            border-radius: 10px;
            clip-path: polygon(0 0, 50% 55%, 100% 0, 100% 100%, 0 100%);
            z-index: 4;
        }

        .seal-btn {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background-color: #bf0603;
            border: 4px double #ff6b6b;
            border-radius: 50%;
            color: white;
            font-family: 'Great Vibes', cursive;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 6;
            outline: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            transition: transform 0.2s, background-color 0.3s;
        }

        /* --- AQUÍ ESTÁ LA MAGIA RESPONSIVA (CELULARES) --- */
        @media (max-width: 480px) {
            .envelope-wrapper {
                width: 280px;  /* Sobre más pequeño */
                height: 200px;
            }
            .seal-btn {
                width: 80px;   /* Botón más pequeño */
                height: 80px;
                font-size: 1.2rem;
            }
        }

        /* --- CLASES DE ANIMACIÓN --- */
        .envelope-wrapper.open .flap {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .envelope-wrapper.open .seal-btn {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .envelope-wrapper.zoom-out {
            transform: scale(15); /* Aumenté el zoom para asegurar que cubra pantallas grandes */
            opacity: 0; 
        }
    </style>
</head>
<body>

    <div class="scene">
        <div class="envelope-wrapper" id="envelope">
            <div class="envelope-body"></div>
            <div class="flap"></div>
            <div class="pocket"></div>
            <button class="seal-btn" id="openBtn">Abrir Invitación</button>
        </div>
    </div>

    <script>
        const btn = document.getElementById('openBtn');
        const envelope = document.getElementById('envelope');

        btn.addEventListener('click', () => {
            envelope.classList.add('open');
            setTimeout(() => {
                envelope.classList.add('zoom-out');
                setTimeout(() => {
                    window.location.href = 'carta.html'; 
                }, 800); 
            }, 800);
        });
    </script>

</body>
</html>
